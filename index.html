    <script id="photo-template" type="text/x-handlebars-template">

        {{#each photos.photo}}

        <div class="parallax-parent">

            <div class="title-container">
                <h1 class="title">&nbsp;{{title}} - {{ownername}}&nbsp;</h1>
            </div>
            {{#if url_h}}
            <div class="image" style="background-image: url({{url_h}})"></div>

            {{else}} {{#if url_l}}
            <div class="image" style="background-image: url({{url_l}})"></div>

            {{else}}
            <div class="image" style="background-image: url({{url_z}})"></div>
            {{/if}} {{/if}}
        </div>
        {{/each}}
    </script>
